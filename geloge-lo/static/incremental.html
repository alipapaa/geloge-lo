<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="./js/jquery-1.4.2.min.js"></script>
  <script type="text/javascript" src="./js/jquery.query-2.1.7.js"></script>
  <script type="text/javascript" src="./js/jquery.blockUI.js"></script>
  <script type="text/javascript" src="./js/geloge-lo.js"></script>
  <script type="text/javascript" src="./js/incremental.js"></script>
</head>

<body onload="initialize()">

  <div style="width: 45%; margin: 0 auto; text-align: left;">
    <div style="width:50%; height:95%; position: fixed; top: 1%; left: 1%; margin: 0 auto;">
      <form action="javascript:startUI()">
        account<input id="account" type="text" />
        <input type="button" value="json" onclick="javascript:startUI()" /><br />
        <div id="map_canvas" style="width:100%; height:90%;"></div>
      </form>
    </div>
    <div style="position: fixed; top:0px; right: 0px;">
      <input type="button" value="Next" onclick="javascript:event_up()">
      <input type="button" value="Prev" onclick="javascript:event_down()">
    </div>
    <div style="width:100%; height:95%; top: 1%; right: 1%; margin-left: 60%;">
      <div id="debug"></div>
      <div id="timeline"></div>
    </div>
  </div>
</body>
</html>
